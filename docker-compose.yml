services:
  stir:
    image: stir:latest
    build: .
    volumes:
      - ./data:/stir/data/:ro
      - ./pretrained:/stir/pretrained/:rw
      - ./models:/stir/models/:rw

  stir-gpu:
    image: stir:latest
    build:
      context: .
    volumes:
      - ./data:/stir/data/:ro
      - ./pretrained:/stir/pretrained/:rw
      - ./models:/stir/models/:rw
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: all
              capabilities: [gpu]
